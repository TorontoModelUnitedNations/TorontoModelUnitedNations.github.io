<!-- Portfolio Grid Section -->
    <section id="speakers" class="bg-light-gray content" style="padding-bottom: 8%; padding-top:5%">
        <div class="container">
            <div class="row">
            </div>
            <div class="row">
            {% for team in site.data.teams %}
                <div class="col-md-4 col-sm-6 speakers-item">
                    <a href="#{{ team.name }}" class="speakers-link" data-toggle="modal">
                        <div class="speakers-hover">
                            <div class="speakers-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="./css/2017_style/img/team/{{ team.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="speakers-caption">
                        <h4>{{ team.title }}</h4>
                        <p class="text-muted">{{ team.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
