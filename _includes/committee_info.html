
<!-- Portfolio Modals -->
{% for linkhead in site.data.committees %}
    {% for link in linkhead.links %}
        <div class="portfolio-modal modal fade" id="{{ link.url }}" tabindex="-1" role="dialog" aria-hidden="true" style="background-color: white;">
            <header class="parallax-wrapper" style="position: relative; z-index: 0; display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center; align-items: center; {% if page.banner %} background-image: url('{{ site.baseurl }}/css/2016_style/img/committee_images/{{link.image}}') {% else %} background-color: #2b2b2b {% endif %} ">
                <div style="width: 100%; height: 100%; background-color: rgb(0, 0, 0, 0.5);"> 
                    <div class="parallax container" style="width: 100%;">
                        <div class="intro-text" style="margin-top:-60px; margin-top: auto; margin-left: 30px; margin-right: 30px; padding-top: 30vh !important;">
                            
                            <!-- previously was margin-top: 10vh, dirty fix for now -->
                            <!--omg omg omg
                            im so so so sos ososso
                            so sorry omg IM SO SORRY -->

                            <div class="intro-heading"><h1 style="font-family: inherit; font-size: calc(1vw + 4vw); opacity: 0; animation: 0.75s ease-out 0.4s fadeIn; -webkit-animation-fill-mode: forwards;"> {{link.title}} </h1></div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="close-modal" data-dismiss="modal">  
                <div class="lr lrw">
                    <div class="rl rlw">
                    </div>
                </div>
            </div>
            <div class="event">
                <h2 style="text-align: center;padding-bottom: 10px;padding-top: 10px;font-size: 30px">Committee Description</h2>

                <p>
                    {{link.description}}
                <p>

                <h2 style="text-align: center;padding-bottom: 10px;padding-top: 30px;font-size: 30px">{{ link.role-type-singular }} Matrix</h2>
                <table class="agenda" style="table-layout: fixed;height: 50px;overflow: hidden;margin-bottom: 50px">
                    <thead>
                    <tr>
                        <th class="row-1 agenda-time"><center>Available {{ link.role-type }}</center></th>
                    </tr>
                    </thead>

                    {% for role in link.roles %}
                    <tr style="height: 60px">
                        <td>{{ role.name }}</td>
                    </tr>
                    {% endfor %}
                </table>

            </div>
        </div>
    {% endfor %}
{% endfor %}
