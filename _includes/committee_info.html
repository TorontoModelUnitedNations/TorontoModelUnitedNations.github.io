

<!-- Portfolio Modals -->
{% for linkhead in site.data.committees %}
    {% for link in linkhead.links %}
        <div class="portfolio-modal modal fade" id="{{ link.url }}" tabindex="-1" role="dialog" aria-hidden="true" style="background-color: white;">
            <header class="parallax-wrapper" style="position: relative; z-index: 0; display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center; align-items: center; {% if page.banner %} background-image: url('{{ site.baseurl }}/css/2016_style/img/intro-images/{{page.title}}.png') {% else %} background-color: #2b2b2b {% endif %} ">
                <div style="width: 100%; height: 100%; background-color: rgb(0, 0, 0, 0.5);"> 
                    <div class="parallax container" style="width: max-content;">
                        <div class="intro-text" style="margin-top:-60px; margin-top:10vh; margin-left: 30px; margin-right: 30px">
                            <div class="intro-heading"><h1 style="font-family: inherit; font-size: 50px; opacity: 0; animation: 0.75s ease-out 0.4s fadeIn; -webkit-animation-fill-mode: forwards;"> {{link.title}} </h1></div>
            
                        </div>
                    </div>
                </div>
            </header>
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="event">
                <p>
                    {{link.description}}
                <p>
            </div>
        </div>
    {% endfor %}
{% endfor %}
