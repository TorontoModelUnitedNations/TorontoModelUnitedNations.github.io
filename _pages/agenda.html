---
layout: default_layout
permalink: /agenda
title: Agenda
published: true
---
    <!--background color-->
    <script type="text/javascript">
        document.write ('<body style="background: Gainsboro; background-attachment: fixed;">')
    </script>

    <div class="event black-frame">
      <h1>{{ page.title }}</h1>
      {% for day in site.data.agenda %}
        <h2>{{ day.date }}</h2>
        <table class="agenda">
            <thead>
                <tr>
                    <th class="row-1 agenda-time"><center>Time</center></th>
                    <th class="row-2 agenda-activity"><center>Activity</center></th>  
                </tr>
            </thead>

            {% for event in day.events %}
                <tr>
                    <td>{{ event.time }}</td>
                    <td>{{ event.info }}</td>
                </tr> 
            {% endfor %}
        </table>
      {% endfor %}

    </div>
