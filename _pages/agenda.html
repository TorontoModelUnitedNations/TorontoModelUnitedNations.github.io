    <div class="event">

      <h1 style="text-align: center;font-size: 50px ;padding-bottom: 20px" >{{ page.title }}</h1>
      {% for day in site.data.agenda %}
        <h2 style="text-align: center;padding-bottom: 10px;font-size: 30px">{{ day.date }}</h2>
        <table class="agenda" style="table-layout: fixed;height: 50px;overflow: hidden;margin-bottom: 50px">
            <thead>
                <tr>
                    <th class="row-1 agenda-time"><center>Time</center></th>
                    <th class="row-2 agenda-activity"><center>Activity</center></th>  
                </tr>
            </thead>

            {% for event in day.events %}
                <tr style="height: 60px">
                    <td>{{ event.time }}</td>
                    <td>{{ event.info }}</td>
                </tr> 
            {% endfor %}
        </table>
      {% endfor %}

    </div>
